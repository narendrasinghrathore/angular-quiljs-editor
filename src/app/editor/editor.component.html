<h2>
    Editor
</h2>
<form [formGroup]="editorForm"  (ngSubmit)="onSubmit()">
    <quill-editor formControlName="editor" [modules]="editorConfig"(onContent)="onContent($event)" [styles]="editorStyles"></quill-editor>
    <button type="submit">Save</button>
</form>

<textarea [ngModel]="editorForm.get('editor').value" readonly></textarea>
